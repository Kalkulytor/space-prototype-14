- type: reagent
  id: LightNarcotic
  name: reagent-name-narcotic
  desc: reagent-desc-narcotic
  flavor: bitter
  color: "#AAAAAA"
  physicalDesc: reagent-physical-desc-syrupy
  metabolisms:
    Narcotic:
      metabolismRate: 0.1
      effects:
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 1
      - !type:AdjustReagent
        reagent: LightPreAddiction
        amount: 0.15
      - !type:AdjustReagent
        reagent: LightAddiction
        amount: -5
      - !type:AdjustReagent
        reagent: ModerateAddiction
        amount: -0.2
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages:
        - "psicodine-effect-at-peace"
        - "narcotic-effect-good-feeling"
        probability: 0.1
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages:
        - "narcotic-effect-want-more"
        probability: 0.025
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 15
      - !type:Jitter
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 20
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 15
        damage:
          types:
            Poison: 0.05
          groups:
            Airloss: 0.05
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 20
        damage:
          types:
            Poison: 0.15
          groups:
            Airloss: 0.15
      - !type:MovementSpeedModifier
        walkSpeedModifier: 0.9
        sprintSpeedModifier: 0.9
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 20
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages:
        - "narcotic-effect-really-good-feeling"
        probability: 0.01
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 15
      - !type:PopupMessage
        visualType: Medium
        messages: ["ephedrine-effect-tight-pain", "ephedrine-effect-heart-pounds"]
        type: Local
        probability: 0.025
        conditions:
        - !type:ReagentCondition
          reagent: LightNarcotic
          min: 20

