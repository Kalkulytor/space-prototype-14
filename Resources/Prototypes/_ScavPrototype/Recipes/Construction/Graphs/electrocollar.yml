- type: constructionGraph
  id: Electrocollar
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      steps:
      - material: Steel
        amount: 4
        doAfter: 2

  - node: assembly
    entity: ClothingElectrocollarAssemblly
    edges:
    - to: done
      steps:
      - material: Cable
        amount: 5
        doAfter: 2.5
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 4
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 3

  - node: done
    entity: ClothingElectrocollar
    edges:
    - to: assembly
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 5
      steps:
      - tool: Cutting
        doAfter: 3
