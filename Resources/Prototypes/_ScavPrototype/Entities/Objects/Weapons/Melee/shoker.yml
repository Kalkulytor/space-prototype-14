- type: entity
  name: stun gun
  parent: [BaseItem, BaseSecurityContraband]
  id: Shoker
  description: The standard model stun gun causes great pain if used while switched on.
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Items/shoker.rsi
    layers:
    - state: shoker_off
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 250
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemTogglePrefix
    prefixOn: on
    prefixOff: off
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Shock: 10
  - type: MeleeWeapon
    wideAnimationRotation: -180
    damage:
      types:
        Blunt: 5
    angle: 0
    animation: WeaponArcThrust
  - type: StaminaDamageOnHit
    damage: 100
    sound: /Audio/_ScavPrototype/Items/shoker_hit.wav
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: UseDelay
  - type: Item
    heldPrefix: off
    size: Small
  - type: DisarmMalus
    malus: 0.425
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: shoker_on}
          False: {state: shoker_off}
  - type: StaticPrice
    price: 80
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 2
  - type: ComponentToggler
    components:
    - type: MeleeChemicalInjector
      solution: melee
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: ShokerReagent
        Quantity: 2
