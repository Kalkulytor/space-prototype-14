- type: entity
  id: BaseCustomTree
  description: Просто дерево.
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05

- type: entity
  parent: BaseCustomTree
  id: GlowPlant
  name: светящееся растение
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Structures/Flora/glow_plant.rsi
    state: icon
  - type: PointLight
    radius: 4.5
    energy: 1.5
    color: "#ADF8ABFF"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 1000
        layer:
        - TableMask
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/tree_fell.ogg
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          Foilage:
            min: 1
            max: 2
          GlowPlantFruit:
            min: 2
            max: 2

